<h2>Регистрация</h2>
<div class="showSpinner" *ngIf="showSpinner">
    <i class="fa fa-spinner fa-spin"></i>
</div>
<div class="showMessage" *ngIf="message.text">            
    <div class="alert alert-{{message.type}}">            
        {{ message.text }}
    </div>
</div>    
<form [formGroup]="form" (ngSubmit)="onSubmit()">    
    <div  
        class="form-group"           
    >
        <input 
            type="text" 
            placeholder="Ваше имя"
            id="f"
            formControlName="f"
            [(ngModel)]="authService.user.f"
        >             
    </div>

    <div  
        class="form-group"    
        [ngClass]="{'has-error': form.controls['email'].invalid &&  form.controls['email'].touched}"            
    >
        <input 
            type="email" 
            placeholder="Ваш e-mail"
            id="email"
            formControlName="email"
            [(ngModel)]="authService.user.e_mail"

        >
        <span 
            class="error-msg"
            *ngIf="form.controls['email'].errors && form.controls['email'].touched"
        >
            <span *ngIf="form.controls['email'].errors.required">
                Заполните Email 
            </span>     
            <span *ngIf="form.controls['email'].errors.pattern">
                Введите корректный Email
            </span>                     
        </span>               
    </div>

    <div  
        class="form-group"                                
    >
        <input 
            type="text" 
            placeholder="Ваш стационарный номер"
            id="Phone1"
            formControlName="Phone1"
            [(ngModel)]="authService.user.Phone1"
        >               
    </div>
    <div  
        class="form-group"                           
    >
        <input 
            type="text" 
            placeholder="Ваш мобильный номер"
            id="Mobile"
            formControlName="Mobile"
            [(ngModel)]="authService.user.Mobile"
        >               
    </div>            
    <div  
        class="form-group" 
        [ngClass]="{'has-error': form.controls['email'].invalid &&  form.controls['email'].touched}"                                  
    >
        <input 
            type="password" 
            placeholder="Пароль"
            id="password"
            formControlName="password"
            [(ngModel)]="authService.user.password"
        >  
        <span 
            class="error-msg"
            *ngIf="form.controls['password'].errors && form.controls['password'].touched"
        >
            <span *ngIf="form.controls['password'].errors.required">
                Заполните пароль 
            </span>  
        </span>              
    </div>   

    <div class="form-group">
        <button 
            class="btn btn-block btn-primary"
            type="submit"
            [disabled]="form.invalid || form.disabled"
        >
        Зарегистрироваться
        </button>
    </div> 
</form>
