<h2>Восстановление пароля</h2>
<div class="showSpinner" *ngIf="showSpinner">
    <i class="fa fa-spinner fa-spin"></i>
</div>
<div class="showMessage" *ngIf="show">            
    <div class="alert alert-{{message.type}}">            
        {{message.text}}
    </div>
</div>    
<form [formGroup]="form" (ngSubmit)="onSubmit()">    
    <div  
        class="form-group"    
        [ngClass]="{'has-error': form.controls['phone'].invalid &&  form.controls['phone'].touched}"            
    >
        <input 
            type="text" 
            placeholder="Ваш мобильный номер"
            id="phone"
            formControlName="phone"
        >
        <span 
            class="error-msg"
            *ngIf="form.controls['phone'].errors && form.controls['phone'].touched"
        >
            <span *ngIf="form.controls['phone'].errors.required">
                Заполните phone 
            </span>     
            <span *ngIf="form.controls['phone'].errors.pattern">
                Введите корректный номер телефона.
            </span>                     
        </span>               
    </div>            
    <div class="form-group">
        <button 
            class="btn btn-block btn-primary"
            type="submit"
            [disabled]="form.invalid || form.disabled"
        >
        Восстановить 
        </button>
    </div>   
</form>
