<h2>Восстановление пароля</h2>
<div class="showSpinner" *ngIf="showSpinner">
    <i class="fa fa-spinner fa-spin"></i>
</div>
<div class="showMessage" *ngIf="message.text">            
    <div class="alert alert-{{message.type}}">            
        {{ message.text }}
    </div>
</div>    
<form [formGroup]="form" (ngSubmit)="onSubmit()">    
    <div  
        class="form-group"    
        [ngClass]="{'has-error': form.controls['email'].invalid &&  form.controls['email'].touched}"            
    >
        <input 
            type="email" 
            placeholder="Ваш e-mail"
            id="email"
            formControlName="email"
            [(ngModel)]="authService.user.EMail"
        >
        <span 
            class="error-msg"
            *ngIf="form.controls['email'].errors && form.controls['email'].touched"
        >
            <span *ngIf="form.controls['email'].errors.required">
                Заполните Email 
            </span>     
            <span *ngIf="form.controls['email'].errors.pattern">
                Введите корректный Email
            </span>                     
        </span>               
    </div>            
    <div class="form-group">
        <button 
            class="btn btn-block btn-primary"
            type="submit"
            [disabled]="form.invalid || form.disabled"
        >
        Восстановить 
        </button>
    </div>   
</form>
